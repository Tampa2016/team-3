<!doctype html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link rel='stylesheet' type='text/css' href='/resources/tutorial/css/example.css'>
  </head>
  <body>
    <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='typeInput' placeholder='Type'>
    <script>
      var myDataRef = new Firebase('https://incandescent-inferno-8240.firebaseio.com/');
      $('#typeInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var namer = $('#nameInput').val();
          var type = $('#typeInput').val();
          myDataRef.child("user").update({namer: { points:"0", text: type}});
          $('#typeInput').val('');
        }
      });
    </script>
  </body>
</html>
