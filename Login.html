<!DOCTYPE html>
<html>
  <head>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>
  <body>
    <input type="text" id = 'nameInput' placeholder = 'Name'>
    <input type='text' id = 'typeInput' placeholder = 'Type'>
  <script> 
  
  var ref = new Firebase("https://incandescent-inferno-8240.firebaseio.com/");
  var userRef = ref.child("user");
  
  $('#passInput').keypress(function (e)) {
        if (e.keyCode == 13) {
          var namer = $('#nameInput').val();
          var type = $('#typeInput').val();
          
          userRef.push({
              Name: namer;
              Points: 0;
              Type: type;
            }
          });
        }
  }
  </script>
</body>
</html>
